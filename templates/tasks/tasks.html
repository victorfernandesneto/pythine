{% extends 'shared/base.html' %}
{% load static %}
    <body>
        {% block content %}
    <div class="navbar my-5 mx-3">
        <a href="{% url 'logout' %}">
            <img src="{% static 'assets/logout.png' %}">
        <a href="{% url 'new_task'%}"><button class="btn btn-success">New</button></a>
    </div>
    {% if tasks %}
    <div class="p-2">
    <table class="table table-bordered">
        <tr class="thead-dark text-center">
            <th>Task name</th>
            <th>Deadline</th>
            <th></th>
        </tr>
        {% for task in tasks %}
        <tr class="text-center">
            <td><a class="text-reset" href="{% url 'task_update' task.id %}">{{ task.task_name }}</a></td>
            <td>{{ task.deadline|date:'d/m/Y H:i' }}</td>
            <td><a href="{% url 'delete_task' task.id %}"><img class="w-auto" src="{% static 'assets/bin.png' %}" style="height: 1.5rem"></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
    {% else %}
    <p class="text-center text-muted">No task found.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
