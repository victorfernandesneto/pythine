{% extends 'shared/base.html' %}
{% load static %}
<body>
    {% block content %}
    <div class="navbar text-center mx-auto d-block mt-3 mb-0">
        <a href="{% url 'task_list'%}"><button class="btn btn-primary">Home</button></a>
    </div>
    <form method="post" class="p-4">
        {% csrf_token %}
        <div class="form-group">
        <p class="mb-1 font-weight-bold">{{ form.task_name.label }}</p>
        {{ form.task_name }}
        </div>
        <div class="form-group">
            <p class="mb-1 font-weight-bold">{{ form.deadline.label }}</p>
            {{ form.deadline }}
        </div>

        <input type="submit" value="Submit" class="d-flex btn btn-success mt-4">

    </form>
    {% endblock %}
</body>

</html>
